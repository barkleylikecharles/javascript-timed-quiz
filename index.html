<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Timed Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />

</head>

<body>
    <header>
        <div class="view-high-score">
            <h3>View Highscores</h3>
        </div>
        <div id="timer-countdown">
            <h3>Timer</h3>
        </div>
    </header>
    <main class="wrapper" id="card">
        <div id="title">
            <h1>Javascript Timed Quiz</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Test your knowledge against your peers</h2>
               </div>
                <section id="question-container" class="hide">
                    <div id="question">Question</div>
                </section>
                <section class=answer-container>
                    <div class="row" id="answer-buttons">
                        <button id="btn-1">Answer 1</button>
                    </div>
                    <div class="row" id="answer-buttons">
                        <button id="btn-2">Answer 2</button>
                    </div>
                    <div class="row" id="answer-buttons">
                        <button id="btn-3">Answer 3</button>
                    </div>
                    <div class="row" id="answer-buttons">
                        <button id="btn-4">Answer 4</button>
                    </div>
                </section>
                <div class="card-footer">
                    <button id="start-btn" class="btn">Start the Quiz</button>
                </div>
                <div id="results">Results</div>
            </div>
        </main>
                    
        </div>
        </div>
            <script src="./assets/script.js"></script>
</body>

</html>
