<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
    <div class="view-high-score" >
        <h3>View Highscores</h3>
    </div>
    <div class="timer-countdown">
        <h3>Timer</h3>
    </div>
    </header>
    <div class="wrapper" id="card">
        <div id="title">
            <h1>Javascript Timed Quiz</h1>
          </div>
          <div class="card">
            <div class="card-header">
              <h2>Test your knowledge against your peers</h2>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-line">
                <button class="btn-1">Answer 1</button>
                <button class="btn-2">Answer 2</button>
                <button class="btn-3">Answer 3</button>
                <button class="btn-4">Answer 4</button>
            </div>
            <div id="results"></div>
     
        <!-- <div class="card-body">
    </div> -->
        <div class="card-footer">
          <button id="start-btn" class="btn">Start the Quiz</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
